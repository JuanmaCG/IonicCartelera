<ion-grid>
    <ion-row justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div text-center>
                <h4>Register Form</h4>
            </div>
            <div padding>
                <ion-item>
                    <ion-input type="text" placeholder="Usuario" [(ngModel)]="form.username"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-input type="password" placeholder="ContraseÃ±a" [(ngModel)]="form.password"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-input type="text" placeholder="Nombre" [(ngModel)]="form.name"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-input type="email" placeholder="Email" [(ngModel)]="form.email"></ion-input>
                </ion-item>
            </div>
            <div padding>
                <ion-button size="large" expand="block" (click)="onSubmit()">Registrarse</ion-button>
            </div>
        </ion-col>
    </ion-row>
</ion-grid>
