<ion-grid>
    <ion-row justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div text-center>
                <h4>Register Form</h4>
            </div>
            <form [formGroup]="formLogin">
                <ion-item>
                    <ion-input type="text" placeholder="Usuario" [(ngModel)]="form.username" color="{{ formLogin.controls.username.errors && formLogin.controls.username.dirty ? 'danger' : 'primary' }}" formControlName="username" name="username"></ion-input>
                </ion-item>
                <ion-item *ngIf="formLogin.controls.username.invalid && (formLogin.controls.username.touched || formLogin.controls.username.dirty)" color="danger">
                    <div>El Usuario es obligatorio</div>
                </ion-item>
                <ion-item>
                    <ion-input type="password" placeholder="Contraseña" [(ngModel)]="form.password" color="{{ formLogin.controls.password.errors && formLogin.controls.password.dirty ? 'danger' : 'primary' }}" formControlName="password" name="password"></ion-input>
                </ion-item>
                <ion-item *ngIf="formLogin.controls.password.invalid && (formLogin.controls.password.touched || formLogin.controls.password.dirty)" color="danger">
                    <ion-label>La contraseña es obligatoria</ion-label>
                </ion-item>
                <ion-item>
                    <ion-input type="text" placeholder="Nombre" [(ngModel)]="form.name" color="{{ formLogin.controls.name.errors && formLogin.controls.name.dirty ? 'danger' : 'primary' }}" formControlName="name" name="name"></ion-input>
                </ion-item>
                <ion-item *ngIf="formLogin.controls.name.invalid && (formLogin.controls.name.touched || formLogin.controls.name.dirty)" color="danger">
                    <ion-label>El nombre es obligatorio y puede tener un maximo de 50 caracteres</ion-label>
                </ion-item>
                <ion-item>
                    <ion-input type="email" placeholder="Email" [(ngModel)]="form.email" color="{{ formLogin.controls.email.errors && formLogin.controls.email.dirty ? 'danger' : 'primary' }}" formControlName="email" name="email"></ion-input>
                </ion-item>
                <ion-item *ngIf="formLogin.controls.email.invalid && (formLogin.controls.email.touched || formLogin.controls.email.dirty)" color="danger">
                    <ion-label>El email es obligatorio y debe ser valido</ion-label>
                </ion-item>
            </form>
            <div padding>
                <ion-button size="large" expand="block" (click)="onSubmit()" [disabled]="!formLogin.valid">Registrarse</ion-button>
            </div>
        </ion-col>
    </ion-row>
</ion-grid>
