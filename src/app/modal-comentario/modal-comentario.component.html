<ion-header>
    <ion-toolbar class="header" color="tertiary">
        <ion-title>Comentarios</ion-title>
        <ion-button color="warning" slot="end" (click)="dismiss()">Salir</ion-button>
    </ion-toolbar>
</ion-header>

<ion-grid justify-content-center>
    <ion-row>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <h3>Nuevo Comentario</h3>
            <div padding>
                <ion-item>
                    <ion-input type="text" placeholder="Comentario" [(ngModel)]="comentario.comentario"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-input type="number" placeholder="Rating" [(ngModel)]="comentario.userRating"></ion-input>
                </ion-item>
            </div>
            <div padding>
                <ion-button size="large" expand="block" (click)="addComentario()">AÃ±adir Comentario</ion-button>
            </div>
        </ion-col>
    </ion-row>


</ion-grid>
